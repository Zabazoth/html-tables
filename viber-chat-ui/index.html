<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>UIViber</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
        <link rel="stylesheet" href="CSS/viber.css">
        <link rel="stylesheet" href="CSS/phone.css">
</head>
<body>
    <div class="mockup_phone center-hv">
        <div class="mockup_glass">
            <div class="mockup_screen">
                <!-- ################################################################################################################## -->
                        <div class="viber-app">
                            <div class="status-bar">
                                <a href=""><i class="far fa-battery-three-quarters"></i></a>
                                <a href=""><i class="fas fa-wifi"></i></a>
                                <a href=""><i class="fal fa-signal"></i></a>
                            </div>
                            <div class="top-bar">
                                <label for=""><b>Viber</b><input type="text">
                                    <a href=""><i class="fad fa-search"></i></a>
                                    <a href=""><i class="fas fa-arrow-left"></i></a>
                                </label>
                            </div>
                            <div class="chat-contacts"></div>
                            <div class="bottom-bar"></div>
                            <div class="actions"></div>
                        </div>
                <!-- ################################################################################################################## -->
            </div>
        </div>
    </div>
